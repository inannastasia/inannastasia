    // interactive blob effect
        const blobs = document.querySelectorAll('.blob')
        blobs.forEach(blob => {
            blob.addEventListener('click', (event) => {
                // The 'event.target' is the specific blob that was clicked
                const clickedBlob = event.target;

                // Add the 'dance' class to make it move faster
                clickedBlob.classList.add('dance-effect');

                // After 1 second (1000 milliseconds), remove the class to stop the dance
                setTimeout(() => {
                    clickedBlob.classList.remove('dance-effect');
